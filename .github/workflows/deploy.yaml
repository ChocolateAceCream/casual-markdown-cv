name: Deploy VuePress Site to GitHub Pages
on:
  push:
    branches:
      - main  # Set this to your default branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Cache node_modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: run converter
      uses: ./
      id: puppeteer-test
      with:
        files: ./convertor.js  # The test generates a test.pdf file in the home directory the steps below are used to verify the contents of the pdf file.
    - name: Copy convertor output
      uses: tj-actions/docker-cp@v2
      with:
        container: ${{ steps.puppeteer-test.outputs.container-id }}
        source: ${{ steps.puppeteer-test.outputs.home }}/resume.pdf  # <-- Replace this input if copied or Remove this step
        destination: resume.pdf  # <-- Replace this input if copied or Remove this step
    - name: Commit and Push Generated PDF
      run: |
        git config --global user.email "nuodi@hotmail.com"
        git config --global user.name "ChocolateAceCream"
        git fetch --unshallow || true
        git add ./resume.pdf  # Ensure this path is correct
        git commit -m "Update generated resume PDF [skip ci]"  # [skip ci] to prevent loop
        git push